<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <title>Tebby</title>
</head>

<body>
    <main>
        <div class="parent">
            <div class="one">
                <h1 class="title">
                    Your Result
                </h1>
                <div class="circle-cont">
                    <div class="circle">
                        <div class="score-cont">
                            <h1 class="score">
                                76
                            </h1>
                            <p class="pscr">
                                of 100
                            </p>
                        </div>
                    </div>
                </div>
                <div class="remark">
                    <h1 class="gr">
                        Great
                    </h1>
                    <p class="rm-p"> 
                        You scored higher than 65% of the people who have taken these tests
                    </p>
                </div>
            </div>
            <div class="two">
                <h1 class="title-2">
                    Summary
                </h1>
                <div class="assess">
                    <div class="react">
                        <div class="rt-content">
                            <img src="./Icon/icon-reaction.svg" alt="" class="reaction">
                            <h4 class="rt-h4">
                                Reaction
                            </h4>
                        </div>
                        <h4 class="mark">
                            <span class="x">80</span>/100
                        </h4>
                    </div>
                    <div class="memo">
                        <div class="rt-content">
                            <img src="./Icon/icon-memory.svg" alt="" class="reaction">
                            <h4 class="mm-h4">
                                Memory
                            </h4>
                        </div>
                        <h4 class="mark">
                            <span class="x">92</span>/100
                        </h4>
                    </div>
                    <div class="verb">
                        <div class="rt-content">
                            <img src="./Icon/icon-verbal.svg" alt="" class="reaction">
                            <h4 class="vb-h4">
                                Verbal
                            </h4>
                        </div>
                        <h4 class="mark">
                            <span class="x">61</span>/100
                        </h4>
                    </div>
                    <div class="vis">
                        <div class="rt-content">
                            <img src="./Icon/icon-visual.svg" alt="" class="reaction">
                            <h4 class="vs-h4">
                                Visual
                            </h4>
                        </div>
                        <h4 class="mark">
                            <span class="x">72</span>/100
                        </h4>
                    </div>
                </div>
                <button class="continue">
                    Continue
                </button>
            </div>
        </div>
    </main>
</body>

</html>
